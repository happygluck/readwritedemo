Configuration:
  status: WARN

  Properties:
    Property:
      - name: log.path
        value: /tmp/logs
      - name: project.name
        value: demoRead

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %highlight{%-5level} %logger{36} - %highlight{%msg%n}"
    RollingFile:
      - name: INFO
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/Info/info.log
        filePattern: ${log.path}/${project.name}/Info/$${date:yyyy-MM}/%d{yyyy-MM-dd}-%i.log.tar.gz
        ThresholdFilter:
          level: error
          onMatch: DENY
          onMismatch: NEUTRAL
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: "10 MB"
      - name: ERROR
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}/Error/error.log
        filePattern: ${log.path}/${project.name}/Error/$${date:yyyy-MM}/%d{yyyy-MM-dd}-%i.log.tar.gz
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: "10 MB"

  Loggers:
    AsyncRoot:
      level: info
      AppenderRef:
        - ref: STDOUT
        - ref: INFO
        - ref: ERROR